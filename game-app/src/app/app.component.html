<div class="row">
  <div class="col-xs-12">
    <app-game-control (intervalFired)="receivedNumber($event)"></app-game-control>
    <app-odd *ngFor="let num of oddNumber" [number]="num"></app-odd>
    <app-even *ngFor="let num of evenNumber">
      <p>
        even- {{num}}
      </p>

    </app-even>
  </div>
</div>
